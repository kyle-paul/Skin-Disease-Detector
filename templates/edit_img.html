<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Image Editor JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="static\css\editing.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>

    <!-- nav bar -->
    {% include 'navbar.html' %}
    <!-- off-canvas -->
    {% include 'sidebar.html' %}

    <!-- content block -->
    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="ctn disable">
              <h2 class="text-white">Edit your input image</h2>
              <div class="wrapper">
                <div class="editor-panel">
                  <div class="filter">
                    <label class="title">Filters</label>
                    <div class="options">
                      <button id="brightness" class="active">Brightness</button>
                      <button id="saturation">Saturation</button>
                      <button id="inversion">Inversion</button>
                      <button id="grayscale">Grayscale</button>
                    </div>
                    <div class="slider">
                      <div class="filter-info">
                        <p class="name text-white">Brighteness</p>
                        <p class="value text-white">100%</p>
                      </div>
                      <input type="range" value="100" min="0" max="200" />
                    </div>
                  </div>
                  <div class="rotate">
                    <label class="title">Rotate and Flip</label>
                    <div class="options">
                      <button id="left"><i class="bi bi-arrow-counterclockwise"></i></button>
                      <button id="right"><i class="bi bi-arrow-clockwise"></i></button>
                      <button id="horizontal"><i class="bi bi-symmetry-vertical"></i></button>
                      <button id="vertical"><i class="bi bi-distribute-horizontal"></i></button>
                    </div>
                  </div>
                </div>
                <div class="preview-img">
                  <img src="static\placeholder.svg" alt="preview-img" />
                </div>
              </div>
              <div class="controls">
                <div class="row">
                  <form>
                    <button type="button" class="disable btn btn-primary reset-filter">Reset Filters</button>
                  </form>
                </div>
                <div class="row">
                  <input type="file" class="file-input" accept="image/*" hidden />
                  <form>
                    <button type="button" class="btn btn-primary choose-img">Choose Image</button>
                    <button type="button" class="disable btn btn-primary save-img">Save Image</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="col">Column</div>
        </div>
      </div>
    </div>
    <script src="static/js/editing.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="static/js/jquery-3.5.1.js"></script>
    <script src="static/js/jquery.dataTables.min.js"></script>
    <script src="static/js/dataTables.bootstrap5.min.js"></script>
    <script src="static/js/script.js"></script>
  </body>
</html>
